<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="img/Logo.svg" />
        <title>Contato</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="img/Logo.svg" alt="Logo do Orion" class="logoImagem"/>
                    <span>Orion</span>
                </a>
                <ul class="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tabela.html">Itens</a></li>
                    <li><a href="equipe.html">Equipe</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main class="mainContato">
            <div class="container">
                <h1 class="tituloContato">Entre em Contato</h1>
                <p class="textoContato">
                    Tem alguma dúvida, sugestão ou crítica? Preencha o formulário abaixo e entraremos em contato o mais breve possível.
                </p>

                <form action="#" method="POST" class="formularioContato">
                    <div class="grupoFormulario">
                        <label for="nome">Nome Completo:</label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            required
                        />
                    </div>

                    <div class="grupoFormulario">
                        <label for="email">E-mail:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="grupoFormulario">
                        <label for="assunto">Assunto:</label>
                        <input
                            type="text"
                            id="assunto"
                            name="assunto"
                            required
                        />
                    </div>

                    <div class="grupoFormulario">
                        <label for="mensagem">Sua Mensagem:</label>
                        <textarea
                            id="mensagem"
                            name="mensagem"
                            rows="6"
                            class="textAreaMensagem"
                        ></textarea>
                    </div>

                    <button type="submit" class="btnEnviar">Enviar</button>
                </form>
            </div>
        </main>
    </body>
</html>
